<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/assets/images/favicon.png"
    />
    <title class="client-name"></title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"
    /> -->
    <link
      href="/static/assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/static/assets/plugins/dropify/dist/css/dropify.min.css"
    />

    <!-- chartist CSS -->
    <link
      href="/static/assets/plugins/chartist-js/dist/chartist.min.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/chartist-js/dist/chartist-init.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/css-chart/css-chart.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css"
      rel="stylesheet"
    />
    <!-- Page plugins css -->
    <link
      href="/static/assets/plugins/clockpicker/dist/jquery-clockpicker.min.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Daterange picker plugins css -->
    <link
      href="/static/assets/plugins/timepicker/bootstrap-timepicker.min.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/daterangepicker/daterangepicker.css"
      rel="stylesheet"
    />
    <!--This page css - Morris CSS -->
    <link href="/static/assets/plugins/c3-master/c3.min.css" rel="stylesheet" />
    <link
      href="/static/assets/plugins/clockpicker/dist/jquery-clockpicker.min.css"
      rel="stylesheet"
    />
    <!-- Vector CSS -->
    <link
      href="/static/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css"
      rel="stylesheet"
    />
    <link
      href="/static/assets/plugins/select2/dist/css/select2.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <!-- You can change the theme colors from here -->
    <link href="/static/css/colors/blue-dark.css" id="theme" rel="stylesheet" />
    <link href="/static/css/client.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link
      href="/static/assets/plugins/fontawesome/css/all.css"
      rel="stylesheet"
    />
    <!--load all styles -->
  </head>

  <body class="fix-header fix-sidebar logo-center card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader" style="display: None">
      <svg class="circular" viewBox="25 25 50 50">
        <circle
          class="path"
          cx="50"
          cy="50"
          r="20"
          fill="none"
          stroke-width="2"
          stroke-miterlimit="10"
        />
      </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
      <!-- ============================================================== -->
      <!-- Topbar header - style you can find in pages.scss -->
      <!-- ============================================================== -->
      <header class="topbar">
        <nav class="navbar top-navbar navbar-expand-md navbar-light">
          <!-- ============================================================== -->
          <!-- Logo -->
          <!-- ============================================================== -->
          <!-- ============================================================== -->
          <!-- End Logo -->
          <!-- ============================================================== -->
          <div class="navbar-collapse">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto mt-md-0">
              <!-- This is  -->
              <li class="nav-item">
                <a
                  class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark"
                  href="javascript:void(0)"
                >
                  <i class="fas fa-bars"></i>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link sidebartoggler hidden-sm-down text-muted waves-effect waves-dark"
                  href="javascript:void(0)"
                >
                  <i class="fas fa-bars"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <aside class="left-sidebar">
        <div class="scroll-sidebar">
          <nav class="sidebar-nav">
            <ul id="sidebarnav">
              <li>
                <a class="waves-effect waves-dark" href="/">
                  <i class="fas fa-print"></i>
                  <span class="hide-menu">Impressoras</span>
                </a>
              </li>
              <li>
                <a class="waves-effect waves-dark" href="/counts">
                  <i class="fas fa-file-excel"></i>
                  <span class="hide-menu">Contagens</span>
                </a>
              </li>
              <li>
                <a class="waves-effect waves-dark" href="/config">
                  <i class="fas fa-cogs"></i>
                  <span class="hide-menu">Configurações</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <div class="page-wrapper">
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
        <footer class="footer"></footer>
      </div>
      {% block modals %}{% endblock %}
    </div>
    <script src="/static/assets/plugins/jquery/jquery.min.js"></script>
    <script src="/static/assets/plugins/jquery-render/jquery.render.min.js"></script>

    <script src="/static/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>

    <script src="/static/assets/plugins/sparkline/jquery.sparkline.min.js"></script>
    <script src="/static/js/custom.min.js"></script>

    <script src="/static/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js"></script>
    <script src="/static/assets/plugins/d3/d3.min.js"></script>
    <script src="/static/assets/plugins/c3-master/c3.min.js"></script>
    <script src="/static/assets/plugins/vectormap/jquery-jvectormap-2.0.2.min.js"></script>
    <script src="/static/assets/plugins/vectormap/jquery-jvectormap-us-aea-en.js"></script>
    <script src="/static/assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>

    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js"></script>
    <script src="/static/assets/plugins/sweetalert2/sweetalert2.all.min.js"></script>
    <link href="/static/assets/plugins/sweetalert2/dark.css" rel="stylesheet" />
    <script src="/static/assets/plugins/polyfill/promise-polyfill.js"></script>
    <script src="/static/assets/plugins/clockpicker/dist/jquery-clockpicker.min.js"></script>
    <script src="/static/assets/plugins/jquery-mask/jquery.mask.min.js"></script>
    <script src="/static/app/api.js"></script>
    <script src="/static/app/login.js"></script>
    <script src="/static/app/ui.js"></script>
    <script src="/api/entryPoint.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
