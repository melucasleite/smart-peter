{% extends "admin/base.html" %} {% block content %}
<div class="row page-titles">
  <div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">Profile</h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a href="/settings">Settings</a>
      </li>
      <li class="breadcrumb-item active">Profile</li>
    </ol>
  </div>
</div>
<div class="row">
  <!-- Update Profile -->
  <div class="col-lg-12">
    <div class="card container">
      <div class="card-body">
        <h2><span class="user-name"></span>'s Profile</h2>
        <div class="row">
          <div class="col-lg-12">
            <form
              onchange="uploadFile(event, this)"
              enctype="multipart/form-data"
              id="upload-form"
            >
              <input
                name="file"
                type="file"
                data-max-file-size="500K"
                data-allowed-file-extensions="jpg jpeg bmp png"
                class="dropify"
              />
            </form>
            <form onsubmit="updateProfile(event, this)">
              <div class="form-group">
                <input type="hidden" name="photo" class="user-photo" id="image_url">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control user-name"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label>Cellphone</label>
                <input
                  name="cellphone"
                  type="text"
                  class="form-control form-control-line user-cellphone"
                  required
                />
              </div>
              <button type="submit" class="btn btn-info">Update Profile</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/app/views/admin/settings/profile.js"></script>
{% endblock %}
