{% extends "admin/base-signup.html" %} {% block content %}
<section id="wrapper">
  <div
    class="login-register"
    style="background-image:url(/static/assets/images/background/login-register.jpg); min-height: 100vh"
  >
    <div class="login-box card">
      <div class="card-body">
        <form
          class="form-horizontal form-material"
          onsubmit="login(event, this)"
        >
          <h3 class="box-title m-b-20">Login</h3>
          <div class="form-group ">
            <div class="col-xs-12">
              <input
                class="form-control pl-1"
                name="email"
                type="text"
                placeholder="Username"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                name="password"
                class="form-control pl-1"
                type="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button
                class="btn btn-info btn-lg btn-block waves-effect waves-light"
                type="submit"
              >
                Log In
              </button>
            </div>
          </div>
        </form>
        <div class="form-group mt-5">
          <div class="d-flex no-block align-items-center">
            <a href="javascript:void(0)" id="to-recover" class="text-muted"
              ><i class="fa fa-lock m-r-5"></i> Forgot your password?</a
            >
          </div>
        </div>
        <form class="form-horizontal" id="recoverform" onsubmit="recover(event, this)">
          <div class="form-group ">
            <div class="col-xs-12">
              <h3>Recover Password</h3>
              <p class="text-muted">
                Enter your Email and instructions will be sent to you.
              </p>
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"
                required=""
                name="email"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button
                class="btn btn-danger btn-lg btn-block waves-effect waves-light"
                type="submit"
              >
                Reset password
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %} {% block scripts %}
<script src="/static/app/api.js"></script>
<script src="/static/app/ui.js"></script>
<script src="/static/app/login.js"></script>
{% endblock %}
